<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>England crime statistics</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
        <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
        <script type="text/javascript" src="modernizr-2.6.2.js"></script>
        <script type="text/javascript" src="edit-records-script.js"></script>
</head>
<body onload="getCounties()">
<h1 class="heading">Edit records</h1>
<hr class="line">
<div class="divider"></div>
<div class="center-form">
        <label for="counties">County</label><br><select id="counties" class="black"></select>
        <br><div class="divider"></div><br>
        <label for="crimes">Crime</label><br><select id="crimes" class="black"></select>
        <br><div class="divider"></div><br>
        <label for="amount">Amount</label><br><input id="amount" type="number" class="black" min="0">
        <br><div class="divider"></div><br>
        <div class="buttons">
                <button class="first fixed" onclick="add()" style="width: 15%">Add record</button>
                <button class="second fixed" onclick="update()" style="width: 15%">Update record</button>

        </div>
        <br>
        <div class="buttons">
                <button class="third fixed" onclick="remove()" style="width: 15%">Delete record</button>
                <button class="fourth fixed" onclick="reset()" style="width: 15%">Reset records</button>
        </div>
        <br><div class="divider"></div><br>
        <h2 id="affected-rows" class="subheading"></h2>
</div>
</body>
</html>
