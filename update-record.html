<!-- Allows users to update records that already exist in the database-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>England crime statistics</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="modernizr-2.6.2.js"></script>
    <script type="text/javascript" src="edit-record-script.js"></script>
</head>
<body onload="getCounties()">
<h1 class="heading">Update an existing record</h1>
<hr class="line">
<div class="divider"></div>
<div class="center-form">
<form onsubmit="update(); return false">
    <label for="counties">County</label><br><select id="counties" class="black" onchange="changeAmount()"></select>
    <br><div class="divider"></div><br>
    <label for="crimes">Crime</label><br><select id="crimes" class="black" onchange="changeAmount()"></select>
    <br><div class="divider"></div><br>
    <label for="amount">Amount</label><br><input id="amount" type="number" class="black" min="0">
    <br><div class="divider"></div><br>
    <button class="second fixed" type="submit" style="width: 15%">Submit</button>
    <br><div class="divider"></div><br>
    <h2 id="affected-rows" class="subheading"></h2>
</form>
</div>
</body>
</html>
